<!DOCTYPE html>
 <html lang="zh-CN">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>个人作品集 - 自我介绍</title>
     <style>
         * {
             margin: 0;
             padding: 0;
             box-sizing: border-box;
             font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
         }
         body {
             background-color: #f5f5f5;
             color: #333;
             line-height: 1.6;
         }
         .container {
             max-width: 1200px;
             margin: 0 auto;
             padding: 2rem;
         }
         header {
             text-align: center;
             margin-bottom: 3rem;
             padding-bottom: 2rem;
             border-bottom: 1px solid #eee;
         }
         h1 {
             font-size: 2.5rem;
             color: #2c3e50;
             margin-bottom: 1rem;
         }
         .intro {
             font-size: 1.1rem;
             max-width: 800px;
             margin: 0 auto 2rem;
             color: #555;
         }
         .work-section {
             margin-bottom: 3rem;
         }
         h2 {
             font-size: 1.8rem;
             color: #34495e;
             margin-bottom: 1.5rem;
             padding-left: 1rem;
             border-left: 4px solid #3498db;
         }
         .gallery {
             display: grid;
             grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
             gap: 1.5rem;
         }
         .gallery-item {
             background: white;
             border-radius: 8px;
             overflow: hidden;
             box-shadow: 0 2px 8px rgba(0,0,0,0.1);
             transition: transform 0.3s ease;
         }
         .gallery-item:hover {
             transform: translateY(-5px);
         }
         .gallery-item img {
             width: 100%;
             height: 200px;
             object-fit: cover;
             display: block;
         }
         .gallery-caption {
             padding: 1rem;
             font-size: 0.9rem;
             color: #666;
             text-align: center;
         }
         .readme-link {
             display: inline-block;
             margin: 2rem auto;
             padding: 0.8rem 2rem;
             background-color: #3498db;
             color: white;
             text-decoration: none;
             border-radius: 4px;
             transition: background-color 0.3s ease;
         }
         .readme-link:hover {
             background-color: #2980b9;
         }
         footer {
             text-align: center;
             padding: 2rem;
             color: #7f8c8d;
             border-top: 1px solid #eee;
             margin-top: 3rem;
         }
     </style>
 </head>
 <body>
     <div class="container">
         <header>
             <h1>你好，我是创作爱好者</h1>
             <p class="intro">
                 这份作品集收录了我的生活纪实影像与设计实践样本，每一份作品都承载着我对美与细节的追求。
                 在这里，你能看到日常里的闪光瞬间，也能感受到创意从萌芽到落地的过程～
             </p>
             <a href="README.md" class="readme-link" target="_blank">查看作品详细说明</a>
         </header>
         <section class="work-section">
             <h2>生活纪实影像</h2>
             <div class="gallery">
                 <div class="gallery-item">
                     <img src="1761368826121.jpg" alt="生活纪实影像1">
                     <div class="gallery-caption">日常闪光瞬间</div>
                 </div>
                 <div class="gallery-item">
                     <img src="IMG_20251022_231410.png" alt="生活纪实影像2">
                     <div class="gallery-caption">生活随拍记录</div>
                 </div>
                 <div class="gallery-item">
                     <img src="IMG_20251022_231756.png" alt="生活纪实影像3">
                     <div class="gallery-caption">真实感悟定格</div>
                 </div>
             </div>
         </section>
         <section class="work-section">
             <h2>设计实践样本</h2>
             <div class="gallery">
                 <div class="gallery-item">
                     <img src="sample副本.png" alt="设计样本1">
                     <div class="gallery-caption">基础创意设计</div>
                 </div>
                 <div class="gallery-item">
                     <img src="sample副本(1).png" alt="设计样本2">
                     <div class="gallery-caption">创意拓展方案</div>
                 </div>
                 <div class="gallery-item">
                     <img src="sample副本(2).png" alt="设计样本3">
                     <div class="gallery-caption">视觉呈现优化</div>
                 </div>
                 <div class="gallery-item">
                     <img src="sample副本(3).png" alt="设计样本4">
                     <div class="gallery-caption">完整设计落地</div>
                 </div>
             </div>
         </section>
         <section class="work-section">
             <h2>生成影像作品</h2>
             <div class="gallery">
                 <div class="gallery-item">
                     <img src="synthesis_10b2fbd3-6d9f-4df9-a6c7-8c0b80065925_image_save_local1760694954945.jpg" alt="生成影像1">
                     <div class="gallery-caption">AI辅助创意1</div>
                 </div>
                 <div class="gallery-item">
                     <img src="synthesis_47b919d7-4fc5-4b43-8f85-85c6c914d8ea_image_save_local1760756111508.jpg" alt="生成影像2">
                     <div class="gallery-caption">AI辅助创意2</div>
                 </div>
                 <div class="gallery-item">
                     <img src="synthesis_e9059c48-52ea-4309-bd8a-b70f80d16869_image_save_local1760694954840.jpg" alt="生成影像3">
                     <div class="gallery-caption">AI辅助创意3</div>
                 </div>
             </div>
         </section>
         <footer>
             <p>创作是与世界对话的方式 | 期待与你交流碰撞</p>
         </footer>
     </div>
 </body>
 </html>
